<!doctype html>
<!--[if lt IE 9]><html class="ie"><![endif]-->
<!--[if gte IE 9]><!--><html><!--<![endif]-->

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>{{ page.title }}</title>
  <meta name="author" content="{{ site.author.name }}" />
  <link href="http://feeds.feedburner.com/username" rel="alternate" title="Jeduan" type="application/atom+xml" />
  <link href='http://fonts.googleapis.com/css?family=Paytone+One' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/screen.css"/>
  <link rel="stylesheet" href="/css/syntax.css" />
  <!-- <script src="{{ theme_asset_path }}/js/modernizr.min.js"></script> -->

  <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body lang="en">
  <header class="row">
    <div class="hello"><span>Hello</span></div>
    <div class="nameis">my name is:</div>
    <a class="name" href="/">{{ site.title }}</a>
    <div class="last-name">Cornejo</div>
  </header>
  
  <div class="content">
    {{ content }}
  </div>

  <footer>
    <div class="arrow_box">
      <a class="icon twitter" href="http://twitter.com/{{ site.author.twitter }}/">@{{ site.author.twitter }}</a>
      <a class="icon github" href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a>
      <a class="icon linkedin" href="http://linkedin.com/in/jeduan" class="icon linkedin">linkedin.com/in/jeduan</a>
    </div>
    <div class="contact">Contact</div>
    <p class="joke">In case you were wondering, yes, really my name is Jeduan</p>
  </footer>
  {% if site.safe %}
  {% include production/analytics.html %}
  {% endif %}

</body>

</html>
